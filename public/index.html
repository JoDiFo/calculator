<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="theme-switch">
      <span>Dark</span>
      <button id="theme-button"><div class="theme-circle"></div></button>
      <span>Light</span>
    </div>
    <button id="help-button">?</button>
    <div id="help-block" class="help-block hidden">
      You can use keyboard to type in the calculator.
      <br />
      C(c) for resetting
      <br />
      N(n) for negating
    </div>
    <div class="calculator">
      <p id="display">0</p>
      <div class="button-container">
        <button class="functional-button" id="reset">C</button>
        <button class="functional-button" id="percent">%</button>
        <button class="functional-button" id="negate">+/-</button>
        <button class="functional-button" id="calculate">=</button>
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="functional-button" id="plus">+</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="functional-button" id="minus">-</button>
        <button class="number-btn">3</button>
        <button class="number-btn">2</button>
        <button class="number-btn">1</button>
        <button class="functional-button" id="multiply">*</button>
        <button class="number-btn double">0</button>
        <button class="number-btn">,</button>
        <button class="functional-button" id="divide">/</button>
      </div>
    </div>
  </body>
</html>
